<html>
<head>
  <title>Starship Viewer</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="starship-left" class="view">
        <div class="starship-select">
          <div class="dropdown">
            <button class="dropbtn">Select starship</button>
            <div class="dropdown-content">
              <a href="#">CR90 Corvette</a>
              <a href="#">V-wing</a>
              <a href="#">Belbullab-22 Starfighter</a>
            </div>
          </div>
        </div>
        <div class="starship-image">
          <img src="img/CR90.jpg" />
        </div>
        <div class="starship-data">
          <h1>CR90 Corvette</h1>
          <table>
            <tr>
              <td>Cost</td>
              <td>10000</td>
            </tr>
            <tr>
              <td>Speed</td>
              <td>10000</td>
            </tr>
            <tr>
              <td>Cargo Size</td>
              <td>10000</td>
            </tr>
            <tr>
              <td>Passengers</td>
              <td>10000</td>
            </tr>
          </table>
        </div>
    </div>

    <div id="starship-right" class="view">
      <div class="starship-select">
        <div class="dropdown">
          <button class="dropbtn">Select starship</button>
          <div class="dropdown-content">
            <a href="#">CR90 Corvette</a>
            <a href="#">V-wing</a>
            <a href="#">Belbullab-22 Starfighter</a>
          </div>
        </div>
      </div>
      <div class="starship-image">
        <img src="img/Vwing.jpg" />
      </div>
      <div class="starship-data">
        <h1>V-Wing</h1>
        <table>
          <tr>
            <td>Cost</td>
            <td>10000</td>
          </tr>
          <tr>
            <td>Speed</td>
            <td>10000</td>
          </tr>
          <tr>
            <td>Cargo Size</td>
            <td>10000</td>
          </tr>
          <tr>
            <td>Passengers</td>
            <td>10000</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
